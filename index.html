<html lang="pt-br">

<head>

            <button onclick="mostrarNaTela('+')">/</button>

            <button onclick="mostrarNaTela('+')">-</button>
            <button onclick="mostrarNaTela('+')">7</button>
            <button onclick="mostrarNaTela('+')">8</button>
            <button onclick="mostrarNaTela('+')">9</button>
            <button onclick="mostrarNaTela('+')">+</button>
            <button onclick="mostrarNaTela('+')">4</button>
            <button onclick="mostrarNaTela('+')">5</button>
            <button onclick="mostrarNaTela('+')">6</button>
            <button onclick="mostrarNaTela('+')">.</button>
            <button onclick="mostrarNaTela('+')">1</button>
            <button onclick="mostrarNaTela('+')">2</button>
            <button onclick="mostrarNaTela('+')">3</button>
            <button onclick="calcular()">=</button>
            <button onclick="mostrarNaTela('+')">0</button>
            <button onclick="mostrarNaTela('+')">00</button>
            <button onclick="mostrarNaTela('+')">000</button>
        </div>
    </div>
